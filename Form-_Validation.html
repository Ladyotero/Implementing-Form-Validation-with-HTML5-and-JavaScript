<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creating the Webpage</title>
    <script defer src="script.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
           .container {
            margin: 20px;
        }
           #username-error {
            display:none;
            color: red;
            font: size 12px; 
        }
        input {
            padding:10px;
            border: 1px solid #ccc;
            width: 100%;
            max-width: 300px;
            font-size: 16px;
        }
        button[type="submit"] {
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            cursor:pointer;
        }
        button[type="button"] { 
            background-color: #6c757d;
            color:whitesmoke;
        }
        input:invalid {
            border-color: red;
            background-color: #ffe6e6;
            box-shadow: 0 0 1px rgba(255, 0, 0, 0.2);
        }
        input:valid {
            border-color: green;
            background-color:#eaffea;

        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <h1>Order Form</h1>
        <p>Please fill out the required fields.</p>

        <form id="order-form">
           <!-- username-->
         <label for="username">Username</label>
         <input type="text" id="username" name="username" minlength="5"  placeholder="At least 5 Characters">
         <p id="username-error" class="error">Username must be at least 5 Characters long.</p>
         <button type=" Submit"></button>
        </form>
         <br><br>
            <!-- email-->
         <label for="email">Enter your email</label>
         <input type="email" id="email" name="email" required>
         <br><br>
           <!-- newsletter  and Terms checkbox-->
         <div class="mb-3">
           <input type="checkbox" class="form-check-input" id="Newsletter" name="Newsletter" value="yes">
           <label class="form-check-label" for="Newsletter">Subscribe to the Newsletter</label>
         </div>
          <!--Terms checkbox-->
         <div>
          <label for="terms">I agree to the terms and conditions</label>
          <input type="checkbox" id="terms" name="terms" required aria-label="I agree to terms and conditions"></label>
         </div>
         <br><br>
          <!--submit button-->
          <button type="submit">Submit</button>
          <button type="button" onclick="document.getElementById('order-form').reset();">Clear Form</button>
        </form>
    </div>
</body>

</html>
